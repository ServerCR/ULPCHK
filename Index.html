<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de palabras en TXT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    .credits {
      text-align: center;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscador de palabras en TXT</h1>

    <input type="file" id="fileInput" accept=".txt">
    <input type="text" id="keyword" placeholder="Ingrese la palabra clave">
    <button onclick="buscarLinea()">Buscar</button>
    <button onclick="descargarResultados()">Descargar resultados</button>

    <h2>Resultados encontrados</h2>
    <textarea id="result" readonly></textarea>

    <h2>Todo el archivo</h2>
    <textarea id="allResults" readonly></textarea>

    <div class="credits">
      Cr√©ditos: @ghost10080
    </div>
  </div>

  <script>
    let fileContent = '';
    let lastResults = '';

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        fileContent = e.target.result;
        document.getElementById('result').value = '';
        document.getElementById('allResults').value = '';
        lastResults = '';
      };
      reader.readAsText(file);
    });

    function buscarLinea() {
      const keyword = document.getElementById('keyword').value.trim();
      if (!keyword) {
        alert('Ingrese una palabra clave.');
        return;
      }

      const lines = fileContent.split('\n');
      const matches = lines.filter(line => line.includes(keyword));

      document.getElementById('result').value = matches.join('\n');
      lastResults = matches.join('\n');

      document.getElementById('allResults').value = fileContent;
    }

    function descargarResultados() {
      if (!lastResults) {
        alert('No hay resultados para descargar.');
        return;
      }

      const blob = new Blob([lastResults], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'resultados.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
