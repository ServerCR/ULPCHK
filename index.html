<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ULPCHK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .hero-icon {
        color: #667eea;
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .result-line {
        font-family: "Courier New", monospace;
      }
      .credit {
        max-width: 400px;
        margin: 0 auto;
        background: rgba(255 255 255 / 0.15);
        backdrop-filter: blur(8px);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        color: #f3f4f6;
        font-size: 0.9rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        user-select: none;
      }
      .credit img {
        width: 20px;
        height: 20px;
        filter: drop-shadow(0 0 1px rgba(0, 0, 0, 0.3));
      }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center py-8 px-4">
    <div
      class="bg-white rounded-xl shadow-2xl p-10 max-w-3xl w-full mb-8"
    >
      <div class="text-center mb-8">
        <i class="fas fa-search hero-icon"></i>
        <h1 class="text-4xl font-bold text-gray-800 mb-2">ULPCHK</h1>
        <p class="text-gray-600">Ingresar archivos ULP (Url:Log:Pass)</p>
      </div>

      <div class="mb-6">
        <label
          for="fileInput"
          class="block text-sm font-medium text-gray-700 mb-2 flex items-center"
        >
          <i class="fas fa-file-alt mr-2 text-blue-500"></i> Selecciona un archivo
          TXT:
        </label>
        <input
          type="file"
          id="fileInput"
          accept=".txt"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition duration-300"
        />
      </div>

      <div class="mb-6">
        <label
          for="keywordInput"
          class="block text-sm font-medium text-gray-700 mb-2 flex items-center"
        >
          <i class="fas fa-keyboard mr-2 text-green-500"></i> Palabra clave:
        </label>
        <input
          type="text"
          id="keywordInput"
          placeholder="Ingresa la palabra clave"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
        />
      </div>

      <!-- NUEVA CASILLA PARA EL NOMBRE DEL ARCHIVO -->
      <div class="mb-6">
        <label
          for="outputFileNameInput"
          class="block text-sm font-medium text-gray-700 mb-2 flex items-center"
        >
          <i class="fas fa-file-export mr-2 text-purple-500"></i> Nombre del archivo de resultados (opcional):
        </label>
        <input
          type="text"
          id="outputFileNameInput"
          placeholder="Ej: mis_resultados_filtrados"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300"
        />
        <p class="text-gray-500 text-xs mt-1">Si no se especifica, se usará un nombre por defecto.</p>
      </div>
      <!-- FIN NUEVA CASILLA -->

      <div class="flex justify-center mb-6">
        <button
          id="searchBtn"
          class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105"
        >
          <i class="fas fa-search mr-2"></i>Buscar
        </button>
      </div>

      <div id="downloadSection" class="mb-6 text-center" style="display: none">
        <button
          id="downloadBtn"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300"
        >
          <i class="fas fa-download mr-2"></i>Descargar Resultados
        </button>
      </div>

      <div
        id="results"
        class="bg-gray-50 p-4 rounded-md min-h-32 border border-gray-200"
      >
        <p class="text-gray-500 text-center">Los resultados aparecerán aquí...</p>
      </div>
    </div>

    <div class="credit" title="Diseño y desarrollo por falco(@ghost10080)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="orange"
        viewBox="0 0 24 24"
        stroke="orange"
        stroke-width="1"
        width="20"
        height="20"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
        />
      </svg>
      <span>Diseño y desarrollo por falco(@ghost10080)</span>
    </div>

    <script>
      let matchingLines = [];

      document
        .getElementById("searchBtn")
        .addEventListener("click", function () {
          const fileInput = document.getElementById("fileInput");
          const keyword = document
            .getElementById("keywordInput")
            .value.trim()
            .toLowerCase();
          // Obtener el nombre de archivo deseado por el usuario
          const outputFileName = document
            .getElementById("outputFileNameInput")
            .value.trim();

          const resultsDiv = document.getElementById("results");
          const searchBtn = document.getElementById("searchBtn");

          if (!fileInput.files[0]) {
            resultsDiv.innerHTML =
              '<p class="text-red-500 text-center"><i class="fas fa-exclamation-triangle mr-2"></i>Por favor, selecciona un archivo TXT.</p>';
            return;
          }

          if (!keyword) {
            resultsDiv.innerHTML =
              '<p class="text-red-500 text-center"><i class="fas fa-exclamation-triangle mr-2"></i>Por favor, ingresa una palabra clave.</p>';
            return;
          }

          searchBtn.disabled = true;
          searchBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin mr-2"></i>Buscando...';

          const file = fileInput.files[0];
          const reader = new FileReader();

          reader.onload = function (e) {
            const text = e.target.result;
            const lines = text.split("\n");
            matchingLines = lines.filter((line) =>
              line.toLowerCase().includes(keyword)
            );

            if (matchingLines.length > 0) {
              resultsDiv.innerHTML =
                '<h3 class="text-lg font-semibold mb-4 text-gray-800 flex items-center"><i class="fas fa-list mr-2 text-blue-500"></i>Líneas encontradas (' +
                matchingLines.length +
                "):</h3>" +
                matchingLines
                  .map(
                    (line, index) =>
                      `<div class="mb-3"><pre class="bg-white p-3 rounded border text-sm overflow-auto result-line">${index + 1}. ${line}</pre></div>`
                  )
                  .join("");

              document.getElementById("downloadSection").style.display = "block";
              document.getElementById("downloadBtn").onclick = function () {
                const blob = new Blob([matchingLines.join("\n")], {
                  type: "text/plain",
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;

                // Determinar el nombre del archivo de descarga
                let finalFileName = "resultados_ULPCHK.txt"; // Nombre por defecto
                if (outputFileName) {
                  // Si el usuario proporcionó un nombre, usarlo y asegurar la extensión .txt
                  finalFileName = outputFileName.endsWith(".txt") ? outputFileName : `${outputFileName}.txt`;
                } else if (keyword) {
                  // Si no hay nombre personalizado, pero sí palabra clave, usarla
                  finalFileName = `resultados_ULPCHK_${keyword}.txt`;
                }
                
                a.download = finalFileName; // Asignar el nombre final
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
              };
            } else {
              resultsDiv.innerHTML =
                '<p class="text-yellow-500 text-center"><i class="fas fa-search-minus mr-2"></i>No se encontraron líneas que contengan la palabra clave.</p>';
              document.getElementById("downloadSection").style.display = "none";
            }

            searchBtn.disabled = false;
            searchBtn.innerHTML = '<i class="fas fa-search mr-2"></i>Buscar';
          };

          reader.onerror = function () {
            resultsDiv.innerHTML =
              '<p class="text-red-500 text-center"><i class="fas fa-exclamation-triangle mr-2"></i>Error al leer el archivo.</p>';
            searchBtn.disabled = false;
            searchBtn.innerHTML = '<i class="fas fa-search mr-2"></i>Buscar';
            document.getElementById("downloadSection").style.display = "none";
          };

          reader.readAsText(file);
        });

      // Enable button only when file is selected and keyword is entered
      document.getElementById("fileInput").addEventListener("change", toggleButton);
      document.getElementById("keywordInput").addEventListener("input", toggleButton);
      // No es necesario que el campo de nombre de archivo afecte la habilitación del botón de búsqueda

      function toggleButton() {
        const fileSelected = document.getElementById("fileInput").files.length > 0;
        const keywordEntered = document.getElementById("keywordInput").value.trim() !== "";
        document.getElementById("searchBtn").disabled = !(fileSelected && keywordEntered);
      }
    </script>
</body>
    </html>
