<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de TXT - @ghost10080</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg,#f0f4f8,#d9e2ec);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      display: inline-block;
      padding: 12px 20px;
      margin: 5px 2px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      background-color: #007BFF;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    button.clear {
      background-color: #dc3545;
    }
    button.clear:hover {
      background-color: #a71d2a;
    }
    textarea {
      width: 100%;
      height: 180px;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: monospace;
      background: #f9f9f9;
    }
    .credits {
      text-align: center;
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }
    .buttons-group {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscador de TXT</h1>

    <input type="file" id="fileInput" accept=".txt">
    <input type="text" id="keyword" placeholder="Ingrese palabra clave (ej: login)">

    <div class="buttons-group">
      <button onclick="buscarLinea()">Buscar</button>
      <button onclick="descargarResultados()">Descargar resultados</button>
      <button class="clear" onclick="borrarResultados()">Borrar resultados</button>
    </div>

    <h2>Resultados encontrados</h2>
    <textarea id="result" readonly></textarea>

    <h2>Todo el archivo</h2>
    <textarea id="allResults" readonly></textarea>

    <div class="credits">Créditos: @ghost10080</div>
  </div>

  <script>
    let fileContent = '';
    let lastResults = '';

    // Leer archivo
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        fileContent = e.target.result;
        document.getElementById('result').value = '';
        document.getElementById('allResults').value = fileContent;
        lastResults = '';
      };
      reader.readAsText(file);
    });

    // Buscar líneas por palabra clave
    function buscarLinea() {
      const keyword = document.getElementById('keyword').value.trim();
      if (!keyword) {
        alert('Ingrese una palabra clave.');
        return;
      }

      const lines = fileContent.split('\n');
      const matches = lines.filter(line => line.includes(keyword));

      // Mostrar resultados encontrados
      document.getElementById('result').value = matches.join('\n');
      lastResults = matches.join('\n');
    }

    // Descargar resultados
    function descargarResultados() {
      if (!lastResults) {
        alert('No hay resultados para descargar.');
        return;
      }
      const blob = new Blob([lastResults], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'resultados.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Borrar resultados
    function borrarResultados() {
      document.getElementById('result').value = '';
      document.getElementById('keyword').value = '';
      lastResults = '';
    }
  </script>
</body>
</html>
